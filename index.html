<!DOCTYPE html>
<html>

<head>
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav>
        <ul>
            TicTacToe.com
        </ul>
    </nav>
    <div class="score">
        <h1>Score</h1>
        <div class="players">
            <div class="playern bb0 br0">Player 1</div>
            <div class="playern bb0">Player 2</div>
            <div class="playersc br0">0</div>
            <div class="playersc">0</div>
        </div>
    </div>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bl0 bt0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bl0 bb0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box br0 bb0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to TIC TAC TOE</h1>
            <div>
                <span class="info">Turn for</span>
                <button id="reset">Reset</button>
                <button id="newgame">New Game</button>
            </div>
            <div class="imgbox">
                <img src="won.gif">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
